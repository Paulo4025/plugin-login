<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default"></div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white">
              <!--<div class="text-muted text-center">
                <img src="./assets/img/brand/logo-use-clinic.png">
              </div>-->
              <div class="text-muted text-center">
                <p class="text-tittle">Criar conta</p>
              </div>
              <!--<div class="text-center">
                <a href="javascript:void(0)" class="btn btn-neutral btn-icon mr-4">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/github.svg">
                  </span>
                  <span class="btn-inner--text">Github</span>
                </a>
                <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/google.svg">
                  </span>
                  <span class="btn-inner--text">Google</span>
                </a>
              </div>-->
            </div>
            <div class="card-body px-lg-5 py-lg-4">
              <!--<div class="text-center text-muted mb-4">
                <small>Or sign up with credentials</small>
              </div>-->
              <form [formGroup]="signUpForm">
                <mat-form-field appearance="fill">
                  <mat-label><small>Celular</small></mat-label>
                  <input matInput formControlName="celular" type="celular"/>
                </mat-form-field>
                <mat-form-field appearance="fill">
                  <mat-label><small>E-mail</small></mat-label>
                  <input matInput formControlName="email" type="email"/>
                </mat-form-field>
                <mat-form-field appearance="fill">
                  <mat-label><small>Nome completo</small></mat-label>
                  <input matInput formControlName="nomeCompleto" type="text" />
                </mat-form-field>
                <mat-form-field appearance="fill">
                  <mat-label><small>CPF</small></mat-label>
                  <input matInput formControlName="numeroDocumentoCPF" type="text" (blur)="adicionarMascaraCPF()" />
                </mat-form-field>
                <div class="row my-4">
                  <div class="col-12">
                    <div class="custom-control custom-control-alternative custom-checkbox">
                      <input class="custom-control-input" id="customCheckRegister" type="checkbox"
                        formControlName="checkTermosServicos" />
                      <label class="custom-control-label" for="customCheckRegister">
                        <span>Eu li e concordo com os
                          <a href="javascript:void(0)" class="temos">temos e condições de uso.</a>
                        </span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-primary mt-4" (click)="realizarPreRegistro()">
                    Criar conta
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
